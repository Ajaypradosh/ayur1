<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer Example</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background-color: #426644;
            color: #fff;
            padding: 20px 0;
        }

        .social-media a {
            font-weight: bold;
            font-size: medium;
            color: whitesmoke;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            margin: 0 10px;
        }

        .social-media .facebook:hover { color: rgb(17, 153, 194); }
        .social-media .instagram:hover { color: rgb(248, 86, 221); }
        .social-media .twitter:hover { color: rgb(17, 153, 194); }
        .social-media .whatsapp:hover { color: rgb(45, 233, 70); }
    </style>
</head>
<body>
    <footer class="text-center">
        <!-- Footer Text -->
        <p class="mb-3">&copy; 2024 Ayur Spices. All rights reserved.</p>
        
        <!-- Social Media Links -->
        <div class="social-media mb-3 d-flex justify-content-center gap-3 flex-wrap">
            <a href="#" class="facebook d-flex align-items-center gap-2">
                <i class="bx bxl-facebook-square"></i> Facebook
            </a>
            <a href="#" class="instagram d-flex align-items-center gap-2">
                <i class="bx bxl-instagram"></i> Instagram
            </a>
            <a href="#" class="twitter d-flex align-items-center gap-2">
                <i class="bx bxl-twitter"></i> Twitter
            </a>
            <a href="#" class="whatsapp d-flex align-items-center gap-2">
                <i class="bx bxl-whatsapp"></i> WhatsApp
            </a>
        </div>

        <!-- Footer Navigation Links -->
        <div class="footer-nav d-flex justify-content-center gap-3 flex-wrap">
            <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
            <a href="#" class="text-white text-decoration-none">Terms of Service</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
