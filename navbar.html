<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Width Header Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Header Styling */
        .navbar {
            padding: 15px 20px;
            background: linear-gradient(135deg, #ffffff00 0%, #7e505000 100%);
        }

        /* Logo Styling */
        .logo img {
            height: 70px;
            filter: drop-shadow(2px 4px 6px rgba(255, 255, 255, 0.186));
        }

        /* Navigation Menu Styling */
        .nav-link {
            color: #376701;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            transition: color 0.3s, transform 0.2s;
            position: relative;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #d4af37;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        .nav-link:hover {
            color: #000000;
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Login/Signup Button Styling */
        .login-signup .btn {
            font-weight: 600;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #aee832 0%, #65a826 100%);
            transition: all 0.3s ease;
            color: #ffffff;
            text-decoration: none;
        }

        .login-signup .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #e6c46d 0%, #b59342 100%);
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand logo" href="#">
                    <img src="asset/image/ayurlogo.png" alt="Ayur Spices">
                </a>

                <!-- Responsive Toggle Button for Mobile Devices -->
                <button class="navbar-toggler bg-primary border-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible Navigation and Buttons -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Navigation Menu -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="achievement.html" class="nav-link">Achievements</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact Us</a>
                        </li>
                    </ul>

                    <!-- Login/Signup Buttons -->
                    <div class="login-signup d-flex gap-3 mt-2 mt-lg-0">
                        <a href="login.html" class="btn">Login</a>
                        <a href="signup.html" class="btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
